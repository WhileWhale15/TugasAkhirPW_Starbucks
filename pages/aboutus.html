<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../frappe.css" />
    <link rel="stylesheet" href="../merch.css" />
    <title>Starbucks | Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img src="../assets/img/logo.png" class="logo" alt="Starkbucks" />
      </a>
      <div class="toggle" onclick="toggleMenu();"></div>
      <ul class="navbar nav-underline center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../pages/menu.html"
            >Menu</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../pages/merch.html"
            >Merch</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="../pages/aboutus.html"
            >About Us</a
          >
        </li>
      </ul>
      <ul class="social">
        <li>
          <a
            href="https://www.facebook.com/Starbucks/"
            target="_blank"
            rel="noopener"
            ><img src="../assets/img/facebook.png" id="facebook" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/Starbucks" target="_blank" rel="noopener"
            ><img src="../assets/img/twitter.png" id="twitter" alt="Twitter"
          /></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/starbucks/"
            target="_blank"
            rel="noopener"
            ><img
              src="../assets/img/instagram.png"
              id="instagram"
              alt="Instagram"
          /></a>
        </li>
      </ul>
    </header>
    <section></section>
  </body>

  <script type="text/javascript">
    function toggleMenu() {
      var menuToggle = document.querySelector(".toggle");
      var navigation = document.querySelector(".navigation");
      var social = document.querySelector(".social");
      menuToggle.classList.toggle("active");
      navigation.classList.toggle("active");
      social.classList.toggle("active");
    }
  </script>
</html>
